<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe | Agriculture Blog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-r5eAejvTfAq8FBEe6eFLUaorJVMil21BOnWZzqKPnK6j8zO5rEgZgD59Om3I7Ylu" crossorigin="anonymous">
  <style>
    body {
      background-color: #f0f8ff;
    }

    .container {
      border: 3px solid #4CAF50;
      border-radius: 10px;
      padding: 20px;
      margin-top: 50px;
      max-width: 400px;
      margin: auto;
    }

    .logo-img {
      max-width: 100%;
      height: auto;
    }

    .subscribe-form {
      margin-top: 20px;
    }

    .btn-subscribe {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn-subscribe:hover {
      background-color: #4CAF50;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>

<body>

  <div class="container">
    <div class="logo-container text-center">
      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
        class="logo-img" alt="Sample image">
    </div>

    <div class="text-center mb-4">
      <h2 class="fw-normal">Subscribe to Our Agriculture Blog</h2>
      <p>Stay updated with the latest news and insights.</p>
    </div>

    <!-- Subscribe Form -->
    <form id="subscribeForm" class="subscribe-form">
      <!-- Email input -->
      <div class="mb-3">
        <label for="emailInput" class="form-label">Email address</label>
        <input type="email" id="emailInput" class="form-control" placeholder="Enter your email address" required>
      </div>
      <br>
      <button type="submit" class="btn btn-primary btn-subscribe">Subscribe</button>
    </form>
    <!-- End Subscribe Form -->

  </div>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyD0zEpnYBEYATUENSTkuOKNq43bvj_wdl0",
  authDomain: "subscribepage-dfcb1.firebaseapp.com",
  projectId: "subscribepage-dfcb1",
  storageBucket: "subscribepage-dfcb1.appspot.com",
  messagingSenderId: "865325812597",
  appId: "1:865325812597:web:d8379a4095aa8d3ff9e13c"
};

    firebase.initializeApp(firebaseConfig);

    const database = firebase.database();
    const subscribeForm = document.getElementById("subscribeForm");

    subscribeForm.addEventListener('submit', (event) => {
      event.preventDefault();

      const email = document.getElementById('emailInput').value;

      const newSubscriberRef = database.ref('subscribers').push();
      newSubscriberRef.set({
        email: email
      })
        .then(() => {
          console.log('Subscription saved successfully!');
          alert("Thank you for subscribing!");
          document.getElementById('subscribeForm').reset();
          window.location.href = "index.html";
        })
        .catch((error) => {
          console.error('Error saving subscription:', error);
        });
    });
  </script>

</body>

</html>
